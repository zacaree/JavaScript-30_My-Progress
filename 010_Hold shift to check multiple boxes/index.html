<!-- 
  ZR Tweaks
  I wanted to be able to check an item off by clicking anywhere on the row
  so I wrapped each row in a label rather than a div.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hold Shift to Check Multiple Checkboxes</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>



<div class="checklist">
  <label class="item">
    <input type="checkbox">
    <div class="animatedCheckbox">
      <svg width="12px" height="10px" viewBox="0 0 12 10">
        <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
      </svg>
    </div>
    <p>This is an inbox layout.</p>
  </label>
  <label class="item">
    <input type="checkbox">
    <div class="animatedCheckbox">
      <svg width="12px" height="10px" viewBox="0 0 12 10">
        <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
      </svg>
    </div>
    <p>Check one item</p>
  </label>
  <label class="item">
    <input type="checkbox">
    <div class="animatedCheckbox">
      <svg width="12px" height="10px" viewBox="0 0 12 10">
        <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
      </svg>
    </div>
    <p>Hold down your Shift key</p>
  </label>
  <label class="item">
    <input type="checkbox">
    <div class="animatedCheckbox">
      <svg width="12px" height="10px" viewBox="0 0 12 10">
        <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
      </svg>
    </div>
    <p>Check a lower item</p>
  </label>
  <label class="item">
    <input type="checkbox">
    <div class="animatedCheckbox">
      <svg width="12px" height="10px" viewBox="0 0 12 10">
        <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
      </svg>
    </div>
    <p>Everything inbetween should also be set to checked</p>
  </label>
  <label class="item">
    <input type="checkbox">
    <div class="animatedCheckbox">
      <svg width="12px" height="10px" viewBox="0 0 12 10">
        <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
      </svg>
    </div>
    <p>Try do it with out any libraries</p>
  </label>
  <label class="item">
    <input type="checkbox">
    <div class="animatedCheckbox">
      <svg width="12px" height="10px" viewBox="0 0 12 10">
        <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
      </svg>
    </div>
    <p>Just regular JavaScript</p>
  </label>
  <label class="item">
    <input type="checkbox">
    <div class="animatedCheckbox">
      <svg width="12px" height="10px" viewBox="0 0 12 10">
        <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
      </svg>
    </div>
    <p>Good Luck!</p>
  </label>
  <label class="item">
    <input type="checkbox">
    <div class="animatedCheckbox">
      <svg width="12px" height="10px" viewBox="0 0 12 10">
        <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
      </svg>
    </div>
    <p>Don't forget to tweet your result!</p>
  </label>
</div>



  <script src="script.js"></script>
</body>
</html>
