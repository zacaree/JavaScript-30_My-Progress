
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Clock</title>
    <link rel="stylesheet" href="styles/styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300, 400, 700" rel="stylesheet"/>
  </head>
  <body>

    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand second-hand"></div>
        <div class="center-pin"></div>
        <div class="tic tic1"></div>
        <div class="tic tic2"></div>
        <div class="tic tic3"></div>
        <div class="tic tic4"></div>
        <div class="tic tic5"></div>
        <div class="tic tic6"></div>
        <div class="tic tic7"></div>
        <div class="tic tic8"></div>
        <div class="tic tic9"></div>
        <div class="tic tic10"></div>
        <div class="tic tic11"></div>
        <div class="tic tic12"></div>
      </div>
    </div>
    
    <div class="welcome-wrapper">
      <h1 class="welcome"></h1>
      <h4 class="time"></h4>
      <h4 class="date"></h4>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
